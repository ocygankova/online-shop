<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Urbanist:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icons/logo.svg">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Sophia Furniture</title>
</head>


<body>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">

                <nav class="menu">
                    <button class="menu__toggle-button">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                            <rect width="18" height="2" x="3" y="11" fill="currentColor" rx=".95" ry=".95" />
                            <rect width="18" height="2" x="3" y="16" fill="currentColor" rx=".95" ry=".95" />
                            <rect width="18" height="2" x="3" y="6" fill="currentColor" rx=".95" ry=".95" />
                        </svg>
                    </button>
                    <ul class="menu__list">
                        <li class="menu__item"><a href="index.html" class="menu__link active">Home</a></li>
                        <li class="menu__item"><a href="products.html" class="menu__link">Products</a></li>
                        <li class="menu__item"><a href="about.html" class="menu__link">About</a></li>
                    </ul>
                </nav>

                <div class="header__logo">
                    <a href="index.html"><span class="header__logo-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                                <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                    <path d="M20 9V6a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v3" />
                                    <path d="M2 11v5a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-5a2 2 0 0 0-4 0v2H6v-2a2 2 0 0 0-4 0Zm2 7v2m16-2v2M12 4v9" />
                                </g>
                            </svg>
                        </span>sophia</a>
                </div>

                <div class="cart">
                    <button class="cart__button">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2s-.9-2-2-2zM1 3c0 .55.45 1 1 1h1l3.6 7.59l-1.35 2.44C4.52 15.37 5.48 17 7 17h11c.55 0 1-.45 1-1s-.45-1-1-1H7l1.1-2h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A.996.996 0 0 0 20.01 4H5.21l-.67-1.43a.993.993 0 0 0-.9-.57H2c-.55 0-1 .45-1 1zm16 15c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2s2-.9 2-2s-.9-2-2-2z" />
                        </svg>
                        <span class="cart__badge"></span>
                    </button>

                    <div class="cart__wrapper">
                        <div class="cart__content">
                            <button class="cart__close-button">
                                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 15 15">
                                    <path fill="currentColor" d="M3.64 2.27L7.5 6.13l3.84-3.84A.92.92 0 0 1 12 2a1 1 0 0 1 1 1a.9.9 0 0 1-.27.66L8.84 7.5l3.89 3.89A.9.9 0 0 1 13 12a1 1 0 0 1-1 1a.92.92 0 0 1-.69-.27L7.5 8.87l-3.85 3.85A.92.92 0 0 1 3 13a1 1 0 0 1-1-1a.9.9 0 0 1 .27-.66L6.16 7.5L2.27 3.61A.9.9 0 0 1 2 3a1 1 0 0 1 1-1c.24.003.47.1.64.27Z" />
                                </svg>
                            </button>

                            <h2 class="cart__title">Your Bag</h2>
                            <ul class="cart__list">
                            </ul>

                            <div class="cart__summary-box">
                                <p class="cart__total"></p>
                                <button class="cart__checkout-button">checkout<span class="cart__checkout-button-info">[clear cart]</span></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero__wrapper">
                <h1 class="hero__title">Have Fun At Home...</h1>
                <p class="hero__text">Create your perfect cosy space with our brands</p>
                <a href="products.html" class="hero__link">shop now</a>

                <button class="hero__arrow-down" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
                        <g fill="currentColor" fill-rule="evenodd">
                            <path d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                            <path d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </g>
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <section class="promotion">
        <div class="container">
            <div class="promotion__wrapper">
                <h2 class="promotion__title">
                    <span class="promotion__title-icon"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                            <path fill="currentColor" d="m7 21l7.9-18H17L9.1 21H7Z" />
                        </svg></span>
                    Featured products
                </h2>

                <div class="promotion__gallery gallery">
                </div>

                <a href="products.html" class="promotion__link">all products</a>
            </div>
        </div>
    </section>

    <script type="module" src="js/script.js"></script>
</body>

</html>
